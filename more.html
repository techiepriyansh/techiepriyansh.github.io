<!DOCTYPE html>
<html>

  <link rel="stylesheet" type="text/css" href="more_styles.css">
</head>
<body>

  <header>
    <div class="header-container">
      <div id="alias">
        <a href="index.html">heisen</a>
      </div>
      <div id="nav">
        <ul>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#feats">Feats</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section id="skills">
    <div class="container">
      <h1>
        Skills
      </h1>
      <h2>
        Programming <br>
        Languages

      <div id="skill-bars-container">
        <div class="skill-name">

        </div>
        <div class="skill-bar" id="lang-python">

        <div class="skill-name">
          JS
        </div>
        <div class="skill-bar" id="lang-javascript">
          
        </div>
        <div class="skill-name">
          Java
        </div>
        <div class="skill-bar" id="lang-java">
          
        </div>
        <div class="skill-name">
          C
        </div>
        <div class="skill-bar" id="lang-c">
          
        </div>
      </div>
    </div>
  </section>

  <section id="feats">
    <div class="container">
      <h1>
        Feats
      </h1>
      <h2>
        Acads
      </h2>
      <div class="feats-container">
        <div class="categ">JEE Adv. 2020</div>
        <div class="rank">rank=sum(first 26 primes)</div>
        <div class="categ">JEE Mains 2020</div>
        <div class="rank">rank=sum(first 23 evens)</div>
        <div class="categ" id="kvpy">KVPY Scholar</div>
        <div class="rank">yr=2019</div>
        <div class="categ" id="ntse">NTSE Scholar</div>
        <div class="rank">yr=2018</div>
      </div>
    </div>
